<div id="cover">
    <div id="cover-caption">

    <h1>
    Partner Identification 
    <span>User Guide</span>
    </h1>
    <button type="button" class="MainButtons" id="formButton1">EY SubContracts a project partner</button>
    <button type="button" class="MainButtons" id="formButton2">Consortium member</button>
    <button type="button" class="MainButtons" id="formButton3">EY is subcontracted</button>
    
    
    <div class="SubcontractForm">
    <div class="form-group row">
        <label for="OpurtinityName" class="col-sm-4 col-form-label">Opurtinity Name</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="OpurtinityName" placeholder="OpurtinityName">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="ClientName" class="col-sm-4 col-form-label">Oportunity partner</label>
        <div class="col-sm-6">
            <select class="custom-select rm-sm-4" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        </div>
        
        <div class="form-group row">
        <label for="SL" class="col-sm-4 col-form-label">SL</label>
        <div class="col-sm-6">
            <select class="custom-select rm-sm-4" id="SL">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        </div>
    
        
          
        <div class="form-group row">
        <label for="SLLeader" class="col-sm-4 col-form-label">SL Leader</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="SLLeader" placeholder="SL Leader">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="Level1Approver" class="col-sm-4 col-form-label">Level 1 Approver</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="Level1Approver" placeholder="Level 1 Approver">
        </div>
      </div>
    
        <div class="form-group row">
        <label for="Level2Approver" class="col-sm-4 col-form-label">Level 2 Approver</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="Level2Approver" placeholder="Level 2 Approver">
        </div>
        </div>
        
        <h2>
            EY SubContracts a project partner
        </h2>
        
        <div class="form-group row">
        <label for="PotentialSubName" class="col-sm-4 col-form-label">Potential subcontactor's name</label>
        <div class="col-sm-6">
            <select class="custom-select rm-sm-4" id="PotentialSubName">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      
      <div class="col-sm-2"> 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
               CLIENT NOT IN GFIS 
            </label>
          </div>
        </div>
        </div>
        
        <div class="form-group row">
        <label for="OpurtinityName" class="col-sm-4 col-form-label">Total project value (thousand EUR)</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="OpurtinityName" placeholder="Total project value (thousand EUR)">
        </div>
      </div>
    
        <div class="form-group row">
        <label for="SubcontactorFee" class="col-sm-4 col-form-label">Subcontactor fee(thousand EUR)</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="OpurtinityName" placeholder="Subcontactor fee(thousand EUR)">
        </div>
      </div>
    
        <div class="form-group row">
        <label for="TotalValue" class="col-sm-4 col-form-label">Total value to be approved</label>
        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="OpurtinityName" placeholder="Total value to be approved">
        </div>
      </div>
    
        <div class="form-group row">

        <div class="col-sm-6 center">
          <input type="text" class="form-control" id="OpurtinityName" placeholder="Subcontactor allocated hours">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="scope" class="col-sm-4 col-form-label">Subcontactor scope of delivery</label>
        <div class="col-sm-6">
        <textarea class="form-control" id="scope" rows="3"></textarea>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="involvement" class="col-sm-4 col-form-label">Purpose of involvement</label>
        <div class="col-sm-6">
        <textarea class="form-control" id="involvement" rows="3"></textarea>
        </div>
      </div>
    
        <div class="form-group row">
        <label for="relations" class="col-sm-4 col-form-label">Are there any relations between the subcontactor and our client? If yes, please detail</label>
        <div class="col-sm-6">
        <textarea class="form-control" id="relations" rows="3"></textarea>
        </div>
      </div>

            </label>
            </div>
             <div>

              <input type="checkbox" value=""> Lack of capacity
            </label>
            </div>
            <div>

              <input type="checkbox" value="">Identifies opportunities to EY
            </label>
            </div>

           </div>

          <input type="text" class="form-control reasonDetails">
          <input type="text" class="form-control reasonDetails">
        </div>
      </div>

        <div class="col">
            <div>
            <h4>Extra</h4>
            </div>
              <input type="text" class="form-control reasonDetails">
              
            </div>
            <div class="col">
                <div>
                <h4>Extra</h4>
                </div>
                  <input type="text" class="form-control reasonDetails">
                  
                </div>

    </div>
